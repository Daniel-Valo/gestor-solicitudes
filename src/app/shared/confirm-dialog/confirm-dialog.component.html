<div
  data-dialog-backdrop="modal"
  data-dialog-backdrop-close="true"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4"
>
  <div
    class="bg-white rounded-lg p-6 max-w-full w-full sm:max-w-md md:max-w-lg lg:max-w-xl shadow-lg overflow-auto max-h-[90vh]"
  >
    <div
      class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800"
    >
      {{ title }}
    </div>
    <div
      class="relative border-t border-slate-200 py-4 leading-normal text-slate-600 font-light"
    >
      {{ message }}
    </div>
    <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
      <button
        (click)="onCancel()"
        data-dialog-close="true"
        class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        Cancelar
      </button>
      <button
        data-dialog-close="true"
        (click)="onConfirm()"
        class="rounded-md bg-green-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
        type="button"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>
